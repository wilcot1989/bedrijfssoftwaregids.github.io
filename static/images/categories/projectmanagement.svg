  <!-- Title -->
  <text x="600" y="510" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="46" font-weight="700" fill="#ffffff" text-anchor="middle">Projectmanagement</text>
  <text x="600" y="555" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="22" fill="#0891b2" text-anchor="middle" letter-spacing="2">PLANNING &amp; SAMENWERKING</text>
  <!-- Bottom accent line -->
  <rect x="420" y="580" width="360" height="3" rx="1.5" fill="#0891b2" opacity="0.6"/>
