<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#064e6e;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Decorative -->
  <circle cx="100" cy="100" r="200" fill="#0891b2" opacity="0.06"/>
  <circle cx="1100" cy="550" r="180" fill="#0891b2" opacity="0.05"/>
  <!-- Kanban Board -->
  <g transform="translate(280, 70)">
    <!-- Board outline -->
    <rect x="0" y="0" width="640" height="360" rx="12" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.1)" stroke-width="1.5"/>
    <!-- Column headers -->
    <rect x="15" y="15" width="190" height="35" rx="6" fill="rgba(255,255,255,0.08)"/>
    <text x="110" y="38" font-family="system-ui, sans-serif" font-size="13" fill="rgba(255,255,255,0.5)" text-anchor="middle" font-weight="600">TO DO</text>
    <rect x="225" y="15" width="190" height="35" rx="6" fill="rgba(8,145,178,0.15)"/>
    <text x="320" y="38" font-family="system-ui, sans-serif" font-size="13" fill="#0891b2" text-anchor="middle" font-weight="600">IN PROGRESS</text>
    <rect x="435" y="15" width="190" height="35" rx="6" fill="rgba(255,255,255,0.08)"/>
