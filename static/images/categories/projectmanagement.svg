    <!-- Column dividers -->
    <line x1="213" y1="60" x2="213" y2="345" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <line x1="426" y1="60" x2="426" y2="345" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <!-- To Do cards -->
    <rect x="25" y="65" width="170" height="55" rx="6" fill="rgba(255,255,255,0.07)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <line x1="35" y1="82" x2="120" y2="82" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
    <line x1="35" y1="97" x2="90" y2="97" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
    <circle cx="175" cy="105" r="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="25" y="130" width="170" height="55" rx="6" fill="rgba(255,255,255,0.07)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <line x1="35" y1="147" x2="140" y2="147" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
    <line x1="35" y1="162" x2="100" y2="162" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
    <circle cx="175" cy="170" r="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="25" y="195" width="170" height="55" rx="6" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <line x1="35" y1="212" x2="110" y2="212" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
    <line x1="35" y1="227" x2="80" y2="227" stroke="rgba(255,255,255,0.12)" stroke-width="1.5"/>
    <!-- In Progress cards (highlighted) -->
    <rect x="235" y="65" width="170" height="55" rx="6" fill="rgba(8,145,178,0.12)" stroke="#0891b2" stroke-width="1.5" opacity="0.8"/>
    <line x1="245" y1="82" x2="330" y2="82" stroke="#0891b2" stroke-width="1.5" opacity="0.7"/>
    <line x1="245" y1="97" x2="300" y2="97" stroke="#0891b2" stroke-width="1.5" opacity="0.4"/>
    <rect x="370" y="100" width="25" height="10" rx="5" fill="#0891b2" opacity="0.4"/>
    <rect x="235" y="130" width="170" height="55" rx="6" fill="rgba(8,145,178,0.08)" stroke="#0891b2" stroke-width="1" opacity="0.6"/>
    <line x1="245" y1="147" x2="350" y2="147" stroke="#0891b2" stroke-width="1.5" opacity="0.5"/>
    <line x1="245" y1="162" x2="310" y2="162" stroke="#0891b2" stroke-width="1.5" opacity="0.3"/>
