    <line x1="455" y1="82" x2="530" y2="82" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
    <!-- Checkmark -->
    <polyline points="580,78 590,88 605,70" fill="none" stroke="#0891b2" stroke-width="2" opacity="0.5"/>
    <rect x="445" y="130" width="170" height="55" rx="6" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <line x1="455" y1="147" x2="560" y2="147" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
    <polyline points="580,143 590,153 605,135" fill="none" stroke="#0891b2" stroke-width="2" opacity="0.5"/>
    <rect x="445" y="195" width="170" height="55" rx="6" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <line x1="455" y1="212" x2="540" y2="212" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
    <polyline points="580,208 590,218 605,200" fill="none" stroke="#0891b2" stroke-width="2" opacity="0.5"/>
    <rect x="445" y="260" width="170" height="55" rx="6" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <line x1="455" y1="277" x2="520" y2="277" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
    <polyline points="580,273 590,283 605,265" fill="none" stroke="#0891b2" stroke-width="2" opacity="0.4"/>
