  <rect x="975" y="418" width="30" height="8" rx="3" fill="url(#tg_projectmanagement)" opacity="0.3"/>
  <line x1="1030" y1="443" x2="1030" y2="428" stroke="#0891b2" stroke-width="1.5" opacity="0.4"/>
