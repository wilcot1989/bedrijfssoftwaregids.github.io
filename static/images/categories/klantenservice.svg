  <!-- Decorative background circles -->
  <circle cx="200" cy="500" r="200" fill="#06b6d4" opacity="0.06"/>
  <circle cx="1000" cy="150" r="240" fill="#0891b2" opacity="0.05"/>

  <!-- === CENTRAL HEADSET ICON === -->
  <!-- Headset band -->
  <path d="M480 280 C480 210, 720 210, 720 280" stroke="url(#tg_klantenservice)" stroke-width="8" fill="none" opacity="0.8"/>
  <!-- Left earpiece -->
  <rect x="465" y="270" width="30" height="55" rx="12" fill="url(#tg_klantenservice)" opacity="0.8"/>
  <!-- Right earpiece -->
  <rect x="705" y="270" width="30" height="55" rx="12" fill="url(#tg_klantenservice)" opacity="0.8"/>
  <!-- Microphone arm -->
  <path d="M705 310 Q740 310, 740 340 Q740 370, 720 370" stroke="url(#tg_klantenservice)" stroke-width="5" fill="none" opacity="0.7"/>
  <circle cx="715" cy="370" r="8" fill="url(#tg_klantenservice)" opacity="0.8"/>

  <!-- === CHAT BUBBLES === -->
  <!-- Left chat bubble (incoming) -->
  <rect x="140" y="200" width="220" height="80" rx="16" fill="#ffffff" opacity="0.12"/>
  <rect x="165" y="222" width="140" height="8" rx="4" fill="#ffffff" opacity="0.3"/>
  <rect x="165" y="238" width="100" height="6" rx="3" fill="#ffffff" opacity="0.2"/>
  <rect x="165" y="252" width="120" height="6" rx="3" fill="#ffffff" opacity="0.15"/>
  <!-- Bubble tail -->
  <path d="M340 260 L370 270 L340 270" fill="#ffffff" opacity="0.12"/>

  <!-- Right chat bubble (outgoing) -->
  <rect x="840" y="200" width="220" height="80" rx="16" fill="url(#tg_klantenservice)" opacity="0.25"/>
  <rect x="865" y="222" width="130" height="8" rx="4" fill="#ffffff" opacity="0.35"/>
  <rect x="865" y="238" width="90" height="6" rx="3" fill="#ffffff" opacity="0.25"/>
  <rect x="865" y="252" width="110" height="6" rx="3" fill="#ffffff" opacity="0.2"/>
  <!-- Bubble tail -->
  <path d="M860 260 L830 270 L860 270" fill="url(#tg_klantenservice)" opacity="0.25"/>

  <!-- Left chat bubble 2 (lower) -->
  <rect x="120" y="340" width="200" height="65" rx="14" fill="#ffffff" opacity="0.08"/>
  <rect x="145" y="358" width="120" height="7" rx="3.5" fill="#ffffff" opacity="0.2"/>
  <rect x="145" y="372" width="85" height="5" rx="2.5" fill="#ffffff" opacity="0.12"/>
  <path d="M300 380 L325 388 L300 388" fill="#ffffff" opacity="0.08"/>

  <!-- Right chat bubble 2 (lower) -->
  <rect x="880" y="340" width="200" height="65" rx="14" fill="url(#tg_klantenservice)" opacity="0.15"/>
  <rect x="905" y="358" width="110" height="7" rx="3.5" fill="#ffffff" opacity="0.25"/>
  <rect x="905" y="372" width="75" height="5" rx="2.5" fill="#ffffff" opacity="0.15"/>
  <path d="M900 380 L875 388 L900 388" fill="url(#tg_klantenservice)" opacity="0.15"/>

  <!-- === TICKET / STATUS CARDS === -->
  <!-- Bottom left card -->
  <rect x="180" y="440" width="180" height="100" rx="12" fill="#ffffff" opacity="0.06"/>
  <rect x="200" y="458" width="60" height="20" rx="8" fill="url(#tg_klantenservice)" opacity="0.5"/>
  <rect x="200" y="488" width="140" height="6" rx="3" fill="#ffffff" opacity="0.15"/>
  <rect x="200" y="502" width="100" height="5" rx="2.5" fill="#ffffff" opacity="0.1"/>
  <rect x="200" y="516" width="120" height="5" rx="2.5" fill="#ffffff" opacity="0.08"/>

  <!-- Bottom right card -->
  <rect x="840" y="440" width="180" height="100" rx="12" fill="#ffffff" opacity="0.06"/>
  <rect x="860" y="458" width="60" height="20" rx="8" fill="url(#tg_klantenservice)" opacity="0.5"/>
  <rect x="860" y="488" width="140" height="6" rx="3" fill="#ffffff" opacity="0.15"/>
  <rect x="860" y="502" width="100" height="5" rx="2.5" fill="#ffffff" opacity="0.1"/>
  <rect x="860" y="516" width="120" height="5" rx="2.5" fill="#ffffff" opacity="0.08"/>

  <!-- === SATISFACTION STARS (center bottom) === -->
  <g transform="translate(510, 430)" opacity="0.5">
    <polygon points="20,0 25,15 40,15 28,24 32,40 20,30 8,40 12,24 0,15 15,15" fill="url(#tg_klantenservice)"/>
  </g>
  <g transform="translate(555, 430)" opacity="0.5">
    <polygon points="20,0 25,15 40,15 28,24 32,40 20,30 8,40 12,24 0,15 15,15" fill="url(#tg_klantenservice)"/>
  </g>
  <g transform="translate(600, 430)" opacity="0.5">
    <polygon points="20,0 25,15 40,15 28,24 32,40 20,30 8,40 12,24 0,15 15,15" fill="url(#tg_klantenservice)"/>
  </g>
  <g transform="translate(645, 430)" opacity="0.5">
    <polygon points="20,0 25,15 40,15 28,24 32,40 20,30 8,40 12,24 0,15 15,15" fill="url(#tg_klantenservice)"/>
  </g>
  <g transform="translate(690, 430)" opacity="0.25">
    <polygon points="20,0 25,15 40,15 28,24 32,40 20,30 8,40 12,24 0,15 15,15" fill="#ffffff"/>
  </g>

  <!-- Scattered decorative dots -->
  <circle cx="400" cy="170" r="3" fill="#0891b2" opacity="0.3"/>
  <circle cx="800" cy="165" r="3" fill="#0891b2" opacity="0.25"/>
  <circle cx="450" cy="520" r="4" fill="#0891b2" opacity="0.2"/>
  <circle cx="750" cy="530" r="3" fill="#0891b2" opacity="0.2"/>
  <circle cx="600" cy="560" r="4" fill="#0891b2" opacity="0.15"/>
</svg>
