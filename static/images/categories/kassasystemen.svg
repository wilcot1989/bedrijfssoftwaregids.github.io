<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#064e6e;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Decorative elements -->
  <circle cx="1050" cy="100" r="220" fill="#0891b2" opacity="0.06"/>
  <circle cx="150" cy="530" r="180" fill="#0891b2" opacity="0.06"/>
  <!-- POS Terminal / Tablet -->
  <g transform="translate(380, 80)">
    <!-- Tablet body -->
    <rect x="0" y="0" width="220" height="300" rx="16" fill="none" stroke="#0891b2" stroke-width="3"/>
    <rect x="10" y="15" width="200" height="240" rx="4" fill="rgba(8,145,178,0.12)"/>
    <!-- Screen content - receipt lines -->
    <line x1="30" y1="45" x2="140" y2="45" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
    <text x="180" y="48" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.35)" text-anchor="end">&#8364;12,50</text>
    <line x1="30" y1="70" x2="120" y2="70" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
    <text x="180" y="73" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.3)" text-anchor="end">&#8364;8,95</text>
    <line x1="30" y1="95" x2="130" y2="95" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
    <text x="180" y="98" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.3)" text-anchor="end">&#8364;24,00</text>
    <line x1="20" y1="120" x2="190" y2="120" stroke="rgba(255,255,255,0.15)" stroke-width="1" stroke-dasharray="4,3"/>
    <text x="30" y="145" font-family="monospace" font-size="14" fill="#0891b2" font-weight="600">TOTAAL</text>
    <text x="180" y="145" font-family="monospace" font-size="14" fill="#0891b2" font-weight="600" text-anchor="end">&#8364;45,45</text>
    <!-- Grid buttons on screen -->
    <rect x="25" y="170" width="50" height="35" rx="6" fill="rgba(255,255,255,0.1)"/>
    <rect x="85" y="170" width="50" height="35" rx="6" fill="rgba(255,255,255,0.1)"/>
    <rect x="145" y="170" width="50" height="35" rx="6" fill="#0891b2" opacity="0.4"/>
    <rect x="25" y="215" width="50" height="35" rx="6" fill="rgba(255,255,255,0.1)"/>
    <rect x="85" y="215" width="50" height="35" rx="6" fill="rgba(255,255,255,0.1)"/>
    <rect x="145" y="215" width="50" height="35" rx="6" fill="rgba(255,255,255,0.1)"/>
    <!-- Home button -->
    <circle cx="110" cy="280" r="8" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  </g>
  <!-- Barcode -->
  <g transform="translate(680, 120)">
    <rect x="0" y="0" width="4" height="60" fill="rgba(255,255,255,0.35)"/>
    <rect x="8" y="0" width="2" height="60" fill="rgba(255,255,255,0.35)"/>
    <rect x="14" y="0" width="6" height="60" fill="rgba(255,255,255,0.35)"/>
    <rect x="24" y="0" width="2" height="60" fill="rgba(255,255,255,0.35)"/>
    <rect x="30" y="0" width="4" height="60" fill="rgba(255,255,255,0.35)"/>
    <rect x="38" y="0" width="2" height="60" fill="rgba(255,255,255,0.35)"/>
    <rect x="44" y="0" width="6" height="60" fill="rgba(255,255,255,0.35)"/>
    <rect x="54" y="0" width="3" height="60" fill="rgba(255,255,255,0.35)"/>
    <rect x="60" y="0" width="2" height="60" fill="rgba(255,255,255,0.35)"/>
    <rect x="66" y="0" width="5" height="60" fill="rgba(255,255,255,0.35)"/>
    <rect x="76" y="0" width="2" height="60" fill="rgba(255,255,255,0.35)"/>
    <rect x="82" y="0" width="4" height="60" fill="rgba(255,255,255,0.35)"/>
    <rect x="90" y="0" width="3" height="60" fill="rgba(255,255,255,0.35)"/>
    <rect x="98" y="0" width="2" height="60" fill="rgba(255,255,255,0.35)"/>
    <text x="50" y="80" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.25)" text-anchor="middle">8 710 1234 56789</text>
  </g>
  <!-- Contactless payment symbol -->
  <g transform="translate(740, 240)">
    <path d="M0,40 Q20,20 0,0" fill="none" stroke="#0891b2" stroke-width="2.5" opacity="0.5"/>
    <path d="M15,45 Q40,20 15,-5" fill="none" stroke="#0891b2" stroke-width="2.5" opacity="0.4"/>
    <path d="M30,50 Q60,20 30,-10" fill="none" stroke="#0891b2" stroke-width="2.5" opacity="0.3"/>
  </g>
  <!-- Credit card -->
  <g transform="translate(700, 300)">
    <rect x="0" y="0" width="160" height="100" rx="10" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <rect x="15" y="25" width="30" height="22" rx="4" fill="#0891b2" opacity="0.5"/>
    <line x1="15" y1="65" x2="90" y2="65" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
    <line x1="15" y1="80" x2="60" y2="80" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
    <circle cx="130" cy="75" r="12" fill="#0891b2" opacity="0.3"/>
    <circle cx="145" cy="75" r="12" fill="#0891b2" opacity="0.2"/>
  </g>
  <!-- Title -->
  <text x="600" y="500" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="48" font-weight="700" fill="#ffffff" text-anchor="middle">Kassasystemen</text>
  <text x="600" y="545" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="22" fill="#0891b2" text-anchor="middle" letter-spacing="2">POINT OF SALE</text>
  <!-- Bottom accent line -->
  <rect x="450" y="570" width="300" height="3" rx="1.5" fill="#0891b2" opacity="0.6"/>
</svg>