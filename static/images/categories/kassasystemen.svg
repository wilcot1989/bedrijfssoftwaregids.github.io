<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e"/>
      <stop offset="100%" style="stop-color:#064e6e"/>
    </linearGradient>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.04" stroke="#ffffff" stroke-width="1">
    <line x1="0" y1="0" x2="0" y2="630"/><line x1="60" y1="0" x2="60" y2="630"/>
    <line x1="120" y1="0" x2="120" y2="630"/><line x1="180" y1="0" x2="180" y2="630"/>
    <line x1="240" y1="0" x2="240" y2="630"/><line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="360" y1="0" x2="360" y2="630"/><line x1="420" y1="0" x2="420" y2="630"/>
    <line x1="480" y1="0" x2="480" y2="630"/><line x1="540" y1="0" x2="540" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/><line x1="660" y1="0" x2="660" y2="630"/>
    <line x1="720" y1="0" x2="720" y2="630"/><line x1="780" y1="0" x2="780" y2="630"/>
    <line x1="840" y1="0" x2="840" y2="630"/><line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="960" y1="0" x2="960" y2="630"/><line x1="1020" y1="0" x2="1020" y2="630"/>
    <line x1="1080" y1="0" x2="1080" y2="630"/><line x1="1140" y1="0" x2="1140" y2="630"/>
    <line x1="0" y1="60" x2="1200" y2="60"/><line x1="0" y1="120" x2="1200" y2="120"/>
    <line x1="0" y1="180" x2="1200" y2="180"/><line x1="0" y1="240" x2="1200" y2="240"/>
    <line x1="0" y1="300" x2="1200" y2="300"/><line x1="0" y1="360" x2="1200" y2="360"/>
    <line x1="0" y1="420" x2="1200" y2="420"/><line x1="0" y1="480" x2="1200" y2="480"/>
    <line x1="0" y1="540" x2="1200" y2="540"/><line x1="0" y1="600" x2="1200" y2="600"/>
  </g>

  <!-- Decorative background circles -->
  <circle cx="160" cy="520" r="190" fill="#06b6d4" opacity="0.06"/>
  <circle cx="1050" cy="130" r="210" fill="#0891b2" opacity="0.05"/>

  <!-- === POS TERMINAL (main, center) === -->
  <!-- Terminal base/stand -->
  <rect x="470" y="450" width="260" height="20" rx="6" fill="#ffffff" opacity="0.15"/>
  <rect x="560" y="430" width="80" height="25" rx="4" fill="#ffffff" opacity="0.12"/>
  <!-- Terminal body -->
  <rect x="420" y="175" width="360" height="260" rx="20" fill="#ffffff" opacity="0.12"/>
  <!-- Terminal screen -->
  <rect x="445" y="195" width="310" height="170" rx="12" fill="url(#tealGrad)" opacity="0.6"/>
  <!-- Screen content - items on display -->
  <rect x="470" y="215" width="140" height="6" rx="3" fill="#ffffff" opacity="0.5"/>
  <rect x="470" y="233" width="110" height="5" rx="2.5" fill="#ffffff" opacity="0.35"/>
  <rect x="470" y="250" width="130" height="5" rx="2.5" fill="#ffffff" opacity="0.35"/>
  <rect x="470" y="267" width="95" height="5" rx="2.5" fill="#ffffff" opacity="0.3"/>
  <!-- Screen divider -->
  <line x1="630" y1="210" x2="630" y2="350" stroke="#ffffff" stroke-width="1" opacity="0.25"/>
  <!-- Total area on screen -->
  <rect x="650" y="220" width="80" height="24" rx="6" fill="#ffffff" opacity="0.2"/>
  <rect x="650" y="260" width="80" height="35" rx="8" fill="#ffffff" opacity="0.15"/>
  <!-- Barcode lines on screen -->
  <g opacity="0.35">
    <rect x="655" y="310" width="3" height="25" rx="1" fill="#ffffff"/>
    <rect x="661" y="310" width="2" height="25" rx="1" fill="#ffffff"/>
    <rect x="666" y="310" width="4" height="25" rx="1" fill="#ffffff"/>
    <rect x="673" y="310" width="2" height="25" rx="1" fill="#ffffff"/>
    <rect x="678" y="310" width="3" height="25" rx="1" fill="#ffffff"/>
    <rect x="684" y="310" width="2" height="25" rx="1" fill="#ffffff"/>
    <rect x="689" y="310" width="4" height="25" rx="1" fill="#ffffff"/>
    <rect x="696" y="310" width="2" height="25" rx="1" fill="#ffffff"/>
    <rect x="701" y="310" width="3" height="25" rx="1" fill="#ffffff"/>
    <rect x="707" y="310" width="2" height="25" rx="1" fill="#ffffff"/>
    <rect x="712" y="310" width="4" height="25" rx="1" fill="#ffffff"/>
    <rect x="720" y="310" width="2" height="25" rx="1" fill="#ffffff"/>
  </g>
  <!-- Terminal button row below screen -->
  <circle cx="505" cy="405" r="12" fill="#ffffff" opacity="0.2"/>
  <circle cx="545" cy="405" r="12" fill="#ffffff" opacity="0.2"/>
  <circle cx="585" cy="405" r="12" fill="#ffffff" opacity="0.2"/>
  <rect x="620" y="393" width="70" height="24" rx="8" fill="url(#tealGrad)" opacity="0.6"/>
  <rect x="700" y="393" width="50" height="24" rx="8" fill="#ffffff" opacity="0.15"/>

  <!-- === CARD READER (left side) === -->
  <rect x="100" y="240" width="140" height="210" rx="16" fill="#ffffff" opacity="0.1"/>
  <!-- Card reader screen -->
  <rect x="115" y="260" width="110" height="65" rx="8" fill="url(#tealGrad)" opacity="0.5"/>
  <rect x="130" y="278" width="70" height="5" rx="2.5" fill="#ffffff" opacity="0.45"/>
  <rect x="130" y="295" width="50" height="5" rx="2.5" fill="#ffffff" opacity="0.3"/>
  <!-- Card reader keypad -->
  <circle cx="138" cy="355" r="10" fill="#ffffff" opacity="0.2"/>
  <circle cx="170" cy="355" r="10" fill="#ffffff" opacity="0.2"/>
  <circle cx="202" cy="355" r="10" fill="#ffffff" opacity="0.2"/>
  <circle cx="138" cy="385" r="10" fill="#ffffff" opacity="0.2"/>
  <circle cx="170" cy="385" r="10" fill="#ffffff" opacity="0.2"/>
  <circle cx="202" cy="385" r="10" fill="#ffffff" opacity="0.2"/>
  <circle cx="138" cy="415" r="10" fill="#ffffff" opacity="0.15"/>
  <circle cx="170" cy="415" r="10" fill="#ffffff" opacity="0.15"/>
  <circle cx="202" cy="415" r="10" fill="#ffffff" opacity="0.15"/>
  <!-- Card slot -->
  <rect x="130" y="435" width="80" height="6" rx="3" fill="#0891b2" opacity="0.4"/>

  <!-- === CARD being swiped (contactless waves) === -->
  <rect x="85" y="180" width="120" height="75" rx="10" fill="#ffffff" opacity="0.15" transform="rotate(-15, 145, 217)"/>
  <rect x="100" y="195" width="50" height="30" rx="4" fill="url(#tealGrad)" opacity="0.3" transform="rotate(-15, 145, 217)"/>
  <!-- Contactless waves -->
  <path d="M190,205 A25,25 0 0,1 190,235" fill="none" stroke="#0891b2" stroke-width="2.5" opacity="0.5"/>
  <path d="M200,198 A35,35 0 0,1 200,242" fill="none" stroke="#0891b2" stroke-width="2" opacity="0.35"/>
  <path d="M210,192 A45,45 0 0,1 210,248" fill="none" stroke="#0891b2" stroke-width="1.5" opacity="0.2"/>

  <!-- === RECEIPT (right side) === -->
  <rect x="910" y="200" width="160" height="230" rx="4" fill="#ffffff" opacity="0.1"/>
  <!-- Receipt torn top edge (zigzag) -->
  <polygon points="910,200 920,210 930,200 940,210 950,200 960,210 970,200 980,210 990,200 1000,210 1010,200 1020,210 1030,200 1040,210 1050,200 1060,210 1070,200" fill="#ffffff" opacity="0.1"/>
  <!-- Receipt lines -->
  <rect x="930" y="230" width="120" height="5" rx="2.5" fill="#ffffff" opacity="0.3"/>
  <rect x="930" y="248" width="90" height="4" rx="2" fill="#ffffff" opacity="0.2"/>
  <rect x="930" y="264" width="110" height="4" rx="2" fill="#ffffff" opacity="0.2"/>
  <rect x="930" y="280" width="75" height="4" rx="2" fill="#ffffff" opacity="0.2"/>
  <!-- Divider -->
  <line x1="930" y1="298" x2="1050" y2="298" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3" opacity="0.2"/>
  <rect x="930" y="310" width="100" height="4" rx="2" fill="#ffffff" opacity="0.2"/>
  <rect x="930" y="326" width="60" height="4" rx="2" fill="#ffffff" opacity="0.15"/>
  <!-- Total -->
  <line x1="930" y1="345" x2="1050" y2="345" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
  <rect x="930" y="355" width="50" height="6" rx="3" fill="url(#tealGrad)" opacity="0.5"/>
  <rect x="1000" y="355" width="40" height="6" rx="3" fill="#0891b2" opacity="0.4"/>
  <!-- Barcode at bottom of receipt -->
  <g opacity="0.25">
    <rect x="940" y="385" width="3" height="20" fill="#ffffff"/>
    <rect x="946" y="385" width="2" height="20" fill="#ffffff"/>
    <rect x="951" y="385" width="4" height="20" fill="#ffffff"/>
    <rect x="958" y="385" width="2" height="20" fill="#ffffff"/>
    <rect x="963" y="385" width="3" height="20" fill="#ffffff"/>
    <rect x="969" y="385" width="2" height="20" fill="#ffffff"/>
    <rect x="974" y="385" width="4" height="20" fill="#ffffff"/>
    <rect x="981" y="385" width="2" height="20" fill="#ffffff"/>
    <rect x="986" y="385" width="3" height="20" fill="#ffffff"/>
    <rect x="992" y="385" width="2" height="20" fill="#ffffff"/>
    <rect x="997" y="385" width="4" height="20" fill="#ffffff"/>
    <rect x="1004" y="385" width="2" height="20" fill="#ffffff"/>
    <rect x="1009" y="385" width="3" height="20" fill="#ffffff"/>
    <rect x="1015" y="385" width="5" height="20" fill="#ffffff"/>
    <rect x="1023" y="385" width="2" height="20" fill="#ffffff"/>
    <rect x="1028" y="385" width="3" height="20" fill="#ffffff"/>
  </g>

  <!-- === COINS (bottom area) === -->
  <ellipse cx="850" cy="470" rx="28" ry="10" fill="url(#tealGrad)" opacity="0.35"/>
  <ellipse cx="850" cy="463" rx="28" ry="10" fill="url(#tealGrad)" opacity="0.45"/>
  <ellipse cx="850" cy="456" rx="28" ry="10" fill="url(#tealGrad)" opacity="0.55"/>

  <ellipse cx="910" cy="475" rx="22" ry="8" fill="#ffffff" opacity="0.2"/>
  <ellipse cx="910" cy="469" rx="22" ry="8" fill="#ffffff" opacity="0.25"/>

  <!-- Scattered decorative dots -->
  <circle cx="350" cy="180" r="3" fill="#0891b2" opacity="0.3"/>
  <circle cx="820" cy="180" r="4" fill="#0891b2" opacity="0.25"/>
  <circle cx="300" cy="460" r="4" fill="#0891b2" opacity="0.2"/>
  <circle cx="600" cy="520" r="3" fill="#0891b2" opacity="0.15"/>
  <circle cx="1100" cy="480" r="3" fill="#ffffff" opacity="0.1"/>
  <circle cx="450" cy="530" r="4" fill="#0891b2" opacity="0.15"/>
</svg>