<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg_webshops" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e"/>
      <stop offset="100%" style="stop-color:#064e6e"/>
    </linearGradient>
    <linearGradient id="tg_webshops" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="tgH_webshops" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg_webshops)"/>

  <!-- Subtle diagonal line pattern -->
  <g opacity="0.03" stroke="#ffffff" stroke-width="1">
    <line x1="0" y1="0" x2="100" y2="100"/><line x1="100" y1="0" x2="200" y2="100"/>
    <line x1="200" y1="0" x2="300" y2="100"/><line x1="300" y1="0" x2="400" y2="100"/>
    <line x1="400" y1="0" x2="500" y2="100"/><line x1="500" y1="0" x2="600" y2="100"/>
    <line x1="600" y1="0" x2="700" y2="100"/><line x1="700" y1="0" x2="800" y2="100"/>
    <line x1="800" y1="0" x2="900" y2="100"/><line x1="900" y1="0" x2="1000" y2="100"/>
    <line x1="1000" y1="0" x2="1100" y2="100"/><line x1="1100" y1="0" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="100" y2="300"/><line x1="100" y1="200" x2="200" y2="300"/>
    <line x1="200" y1="200" x2="300" y2="300"/><line x1="300" y1="200" x2="400" y2="300"/>
    <line x1="0" y1="400" x2="100" y2="500"/><line x1="100" y1="400" x2="200" y2="500"/>
    <line x1="800" y1="400" x2="900" y2="500"/><line x1="900" y1="400" x2="1000" y2="500"/>
    <line x1="1000" y1="400" x2="1100" y2="500"/><line x1="1100" y1="400" x2="1200" y2="500"/>
  </g>

  <!-- Decorative background shapes -->
  <circle cx="1100" cy="520" r="200" fill="#06b6d4" opacity="0.05"/>
  <circle cx="100" cy="110" r="180" fill="#0891b2" opacity="0.04"/>

  <!-- === SHOPPING CART (center) === -->
  <g transform="translate(440, 140)">
    <!-- Cart body -->
    <polyline points="0,0 20,0 55,120 260,120 290,30 70,30" fill="none" stroke="url(#tgH_webshops)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.85"/>
    <!-- Cart basket fill -->
    <polygon points="55,120 70,30 290,30 260,120" fill="url(#tg_webshops)" opacity="0.15"/>
    <!-- Cart wheels -->
    <circle cx="100" cy="145" r="16" fill="none" stroke="#0891b2" stroke-width="4" opacity="0.7"/>
    <circle cx="100" cy="145" r="4" fill="#0891b2" opacity="0.7"/>
    <circle cx="225" cy="145" r="16" fill="none" stroke="#0891b2" stroke-width="4" opacity="0.7"/>
    <circle cx="225" cy="145" r="4" fill="#0891b2" opacity="0.7"/>
    <!-- Items in cart -->
    <rect x="90" y="50" width="40" height="60" rx="6" fill="#ffffff" opacity="0.2"/>
    <rect x="142" y="40" width="45" height="70" rx="6" fill="#ffffff" opacity="0.25"/>
    <rect x="200" y="55" width="35" height="55" rx="6" fill="#ffffff" opacity="0.18"/>
  </g>

  <!-- === PRODUCT CARDS (left side) === -->
  <!-- Product card 1 -->
  <g transform="translate(70, 160)">
    <rect x="0" y="0" width="160" height="200" rx="14" fill="#ffffff" opacity="0.1"/>
    <!-- Product image placeholder -->
    <rect x="15" y="15" width="130" height="100" rx="10" fill="url(#tg_webshops)" opacity="0.25"/>
    <!-- Product image icon (box) -->
    <rect x="55" y="40" width="50" height="50" rx="6" fill="#ffffff" opacity="0.3"/>
    <line x1="55" y1="65" x2="105" y2="65" stroke="#ffffff" stroke-width="1.5" opacity="0.2"/>
    <line x1="80" y1="40" x2="80" y2="90" stroke="#ffffff" stroke-width="1.5" opacity="0.2"/>
    <!-- Price line -->
    <rect x="15" y="130" width="70" height="8" rx="4" fill="#0891b2" opacity="0.6"/>
    <!-- Description lines -->
    <rect x="15" y="150" width="120" height="5" rx="2.5" fill="#ffffff" opacity="0.2"/>
    <rect x="15" y="163" width="90" height="5" rx="2.5" fill="#ffffff" opacity="0.15"/>
    <!-- Add to cart button -->
    <rect x="15" y="180" width="60" height="8" rx="4" fill="url(#tg_webshops)" opacity="0.5"/>
  </g>

  <!-- Product card 2 -->
  <g transform="translate(250, 200)">
    <rect x="0" y="0" width="140" height="180" rx="14" fill="#ffffff" opacity="0.08"/>
    <!-- Product image placeholder -->
    <rect x="12" y="12" width="116" height="85" rx="10" fill="url(#tg_webshops)" opacity="0.2"/>
    <!-- Product icon (shirt shape) -->
    <polygon points="35,35 45,25 70,25 80,35 75,45 65,40 65,70 50,70 50,40 40,45" fill="#ffffff" opacity="0.3"/>
    <!-- Price -->
    <rect x="12" y="112" width="55" height="7" rx="3.5" fill="#0891b2" opacity="0.5"/>
    <!-- Description -->
    <rect x="12" y="130" width="100" height="5" rx="2.5" fill="#ffffff" opacity="0.18"/>
    <rect x="12" y="143" width="75" height="5" rx="2.5" fill="#ffffff" opacity="0.12"/>
    <!-- Button -->
    <rect x="12" y="158" width="52" height="7" rx="3.5" fill="url(#tg_webshops)" opacity="0.4"/>
  </g>

  <!-- === CREDIT CARD (bottom center) === -->
  <g transform="translate(430, 380)">
    <rect x="0" y="0" width="280" height="175" rx="18" fill="#ffffff" opacity="0.1"/>
    <!-- Card stripe -->
    <rect x="0" y="40" width="280" height="35" fill="#06b6d4" opacity="0.3"/>
    <!-- Chip -->
    <rect x="30" y="95" width="45" height="32" rx="6" fill="url(#tg_webshops)" opacity="0.6"/>
    <line x1="30" y1="111" x2="75" y2="111" stroke="#0c4a6e" stroke-width="1" opacity="0.3"/>
    <line x1="52" y1="95" x2="52" y2="127" stroke="#0c4a6e" stroke-width="1" opacity="0.3"/>
    <!-- Card number dots -->
    <g transform="translate(30, 145)">
      <circle cx="0" cy="0" r="4" fill="#ffffff" opacity="0.3"/>
      <circle cx="14" cy="0" r="4" fill="#ffffff" opacity="0.3"/>
      <circle cx="28" cy="0" r="4" fill="#ffffff" opacity="0.3"/>
      <circle cx="42" cy="0" r="4" fill="#ffffff" opacity="0.3"/>
      <circle cx="68" cy="0" r="4" fill="#ffffff" opacity="0.3"/>
      <circle cx="82" cy="0" r="4" fill="#ffffff" opacity="0.3"/>
      <circle cx="96" cy="0" r="4" fill="#ffffff" opacity="0.3"/>
      <circle cx="110" cy="0" r="4" fill="#ffffff" opacity="0.3"/>
      <circle cx="136" cy="0" r="4" fill="#ffffff" opacity="0.3"/>
      <circle cx="150" cy="0" r="4" fill="#ffffff" opacity="0.3"/>
      <circle cx="164" cy="0" r="4" fill="#ffffff" opacity="0.3"/>
      <circle cx="178" cy="0" r="4" fill="#ffffff" opacity="0.3"/>
    </g>
    <!-- Contactless icon -->
    <g transform="translate(235, 95)">
      <path d="M 0,20 Q 8,10 0,0" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
      <path d="M 6,22 Q 18,10 6,-2" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.25"/>
      <path d="M 12,24 Q 28,10 12,-4" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.2"/>
    </g>
  </g>

  <!-- === EURO SIGN (right side, large) === -->
  <g transform="translate(850, 150)">
    <!-- Euro circle backdrop -->
    <circle cx="80" cy="85" r="80" fill="url(#tg_webshops)" opacity="0.15"/>
    <!-- Euro symbol using paths -->
    <path d="M 120,35 Q 60,15 40,60 L 25,60 L 25,70 L 37,70 Q 36,78 36,85 Q 36,92 37,100 L 25,100 L 25,110 L 40,110 Q 60,155 120,135" fill="none" stroke="#0891b2" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
    <!-- Horizontal euro lines are part of the path above (integrated) -->
  </g>

  <!-- === PRICE TAGS (scattered) === -->
  <!-- Price tag 1 -->
  <g transform="translate(800, 370) rotate(-15)">
    <rect x="0" y="0" width="70" height="40" rx="6" fill="url(#tg_webshops)" opacity="0.5"/>
    <circle cx="12" cy="20" r="5" fill="#0c4a6e" opacity="0.5"/>
    <!-- String -->
    <line x1="70" y1="0" x2="85" y2="-10" stroke="#0891b2" stroke-width="2" opacity="0.4"/>
  </g>

  <!-- Price tag 2 -->
  <g transform="translate(950, 420) rotate(8)">
    <rect x="0" y="0" width="60" height="35" rx="5" fill="#ffffff" opacity="0.15"/>
    <circle cx="10" cy="17" r="4" fill="#0891b2" opacity="0.4"/>
    <line x1="60" y1="0" x2="72" y2="-8" stroke="#ffffff" stroke-width="1.5" opacity="0.2"/>
  </g>

  <!-- === SHOPPING BAG (top right) === -->
  <g transform="translate(1020, 100)">
    <rect x="0" y="25" width="90" height="100" rx="10" fill="#ffffff" opacity="0.12"/>
    <!-- Bag handles -->
    <path d="M 25,25 Q 25,0 45,0 Q 65,0 65,25" fill="none" stroke="#0891b2" stroke-width="3.5" stroke-linecap="round" opacity="0.5"/>
    <!-- Bag detail lines -->
    <rect x="20" y="55" width="50" height="5" rx="2.5" fill="#ffffff" opacity="0.2"/>
    <rect x="25" y="68" width="40" height="5" rx="2.5" fill="#ffffff" opacity="0.15"/>
  </g>

  <!-- === PERCENTAGE/DISCOUNT BADGE (floating) === -->
  <g transform="translate(160, 430)">
    <circle cx="35" cy="35" r="35" fill="url(#tg_webshops)" opacity="0.4"/>
    <!-- Percent symbol approximation with shapes -->
    <circle cx="24" cy="24" r="7" fill="none" stroke="#ffffff" stroke-width="2.5" opacity="0.7"/>
    <circle cx="46" cy="46" r="7" fill="none" stroke="#ffffff" stroke-width="2.5" opacity="0.7"/>
    <line x1="48" y1="20" x2="22" y2="50" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- === STAR RATINGS (bottom right area) === -->
  <g transform="translate(800, 510)">
    <!-- 5 stars -->
    <polygon points="15,0 19,11 30,11 21,18 24,30 15,23 6,30 9,18 0,11 11,11" fill="#0891b2" opacity="0.6"/>
    <polygon points="50,0 54,11 65,11 56,18 59,30 50,23 41,30 44,18 35,11 46,11" fill="#0891b2" opacity="0.6"/>
    <polygon points="85,0 89,11 100,11 91,18 94,30 85,23 76,30 79,18 70,11 81,11" fill="#0891b2" opacity="0.6"/>
    <polygon points="120,0 124,11 135,11 126,18 129,30 120,23 111,30 114,18 105,11 116,11" fill="#0891b2" opacity="0.6"/>
    <polygon points="155,0 159,11 170,11 161,18 164,30 155,23 146,30 149,18 140,11 151,11" fill="#ffffff" opacity="0.2"/>
  </g>

  <!-- Decorative floating dots -->
  <circle cx="600" cy="80" r="3" fill="#0891b2" opacity="0.3"/>
  <circle cx="750" cy="330" r="4" fill="#ffffff" opacity="0.1"/>
  <circle cx="350" cy="520" r="3" fill="#0891b2" opacity="0.2"/>
  <circle cx="1100" cy="350" r="5" fill="#0891b2" opacity="0.15"/>
  <circle cx="50" cy="550" r="3" fill="#ffffff" opacity="0.1"/>
  <circle cx="1150" cy="250" r="4" fill="#0891b2" opacity="0.2"/>
</svg>