<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#064e6e;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Subtle grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="0" x2="1200" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="200" y1="0" x2="1200" y2="500" stroke="#fff" stroke-width="1"/>
    <line x1="400" y1="0" x2="1200" y2="400" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="200" x2="1000" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="400" x2="800" y2="630" stroke="#fff" stroke-width="1"/>
  </g>
  <!-- Decorative circles background -->
  <circle cx="150" cy="100" r="200" fill="#0891b2" opacity="0.08"/>
  <circle cx="1050" cy="530" r="250" fill="#0891b2" opacity="0.06"/>
  <!-- Central person icon -->
  <circle cx="600" cy="220" r="45" fill="none" stroke="#0891b2" stroke-width="3"/>
  <circle cx="600" cy="200" r="18" fill="#0891b2"/>
  <path d="M572 240 Q600 265 628 240" fill="none" stroke="#0891b2" stroke-width="3"/>
  <!-- Left person -->
  <circle cx="420" cy="280" r="35" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <circle cx="420" cy="265" r="14" fill="rgba(255,255,255,0.5)"/>
  <path d="M398 298 Q420 318 442 298" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <!-- Right person -->
  <circle cx="780" cy="280" r="35" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <circle cx="780" cy="265" r="14" fill="rgba(255,255,255,0.5)"/>
  <path d="M758 298 Q780 318 802 298" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <!-- Bottom left person -->
  <circle cx="480" cy="380" r="30" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="480" cy="368" r="12" fill="rgba(255,255,255,0.35)"/>
  <path d="M462 400 Q480 416 498 400" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <!-- Bottom right person -->
  <circle cx="720" cy="380" r="30" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="720" cy="368" r="12" fill="rgba(255,255,255,0.35)"/>
  <path d="M702 400 Q720 416 738 400" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <!-- Connection lines -->
  <line x1="555" y1="235" x2="455" y2="265" stroke="#0891b2" stroke-width="2" opacity="0.6"/>
  <line x1="645" y1="235" x2="745" y2="265" stroke="#0891b2" stroke-width="2" opacity="0.6"/>
  <line x1="440" y1="310" x2="465" y2="355" stroke="#0891b2" stroke-width="1.5" opacity="0.4"/>
  <line x1="760" y1="310" x2="735" y2="355" stroke="#0891b2" stroke-width="1.5" opacity="0.4"/>
  <line x1="510" y1="380" x2="690" y2="380" stroke="#0891b2" stroke-width="1.5" opacity="0.3" stroke-dasharray="6,4"/>
  <line x1="580" y1="260" x2="500" y2="360" stroke="#0891b2" stroke-width="1.5" opacity="0.3"/>
  <line x1="620" y1="260" x2="700" y2="360" stroke="#0891b2" stroke-width="1.5" opacity="0.3"/>
  <!-- Small connection dots -->
  <circle cx="505" cy="250" r="4" fill="#06b6d4" opacity="0.7"/>
  <circle cx="695" cy="250" r="4" fill="#06b6d4" opacity="0.7"/>
  <circle cx="600" cy="320" r="4" fill="#06b6d4" opacity="0.5"/>
  <!-- Title -->
  <text x="600" y="510" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="48" font-weight="700" fill="#ffffff" text-anchor="middle">CRM Software</text>
  <text x="600" y="555" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="22" fill="#0891b2" text-anchor="middle" letter-spacing="2">KLANTRELATIEBEHEER</text>
  <!-- Bottom accent line -->
  <rect x="450" y="580" width="300" height="3" rx="1.5" fill="#0891b2" opacity="0.6"/>
</svg>