<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg_crm" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e"/>
      <stop offset="100%" style="stop-color:#064e6e"/>
    </linearGradient>
    <linearGradient id="tg_crm" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg_crm)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.04" stroke="#ffffff" stroke-width="1">
    <line x1="0" y1="0" x2="0" y2="630"/><line x1="60" y1="0" x2="60" y2="630"/>
    <line x1="120" y1="0" x2="120" y2="630"/><line x1="180" y1="0" x2="180" y2="630"/>
    <line x1="240" y1="0" x2="240" y2="630"/><line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="360" y1="0" x2="360" y2="630"/><line x1="420" y1="0" x2="420" y2="630"/>
    <line x1="480" y1="0" x2="480" y2="630"/><line x1="540" y1="0" x2="540" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/><line x1="660" y1="0" x2="660" y2="630"/>
    <line x1="720" y1="0" x2="720" y2="630"/><line x1="780" y1="0" x2="780" y2="630"/>
    <line x1="840" y1="0" x2="840" y2="630"/><line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="960" y1="0" x2="960" y2="630"/><line x1="1020" y1="0" x2="1020" y2="630"/>
    <line x1="1080" y1="0" x2="1080" y2="630"/><line x1="1140" y1="0" x2="1140" y2="630"/>
    <line x1="0" y1="60" x2="1200" y2="60"/><line x1="0" y1="120" x2="1200" y2="120"/>
    <line x1="0" y1="180" x2="1200" y2="180"/><line x1="0" y1="240" x2="1200" y2="240"/>
    <line x1="0" y1="300" x2="1200" y2="300"/><line x1="0" y1="360" x2="1200" y2="360"/>
    <line x1="0" y1="420" x2="1200" y2="420"/><line x1="0" y1="480" x2="1200" y2="480"/>
    <line x1="0" y1="540" x2="1200" y2="540"/><line x1="0" y1="600" x2="1200" y2="600"/>
  </g>

  <!-- Decorative background circles -->
  <circle cx="200" cy="500" r="200" fill="#06b6d4" opacity="0.06"/>
  <circle cx="1000" cy="150" r="240" fill="#0891b2" opacity="0.05"/>

  <!-- === NETWORK CONNECTION LINES (behind people) === -->
  <line x1="400" y1="310" x2="600" y2="250" stroke="#0891b2" stroke-width="3" opacity="0.4"/>
  <line x1="600" y1="250" x2="800" y2="310" stroke="#0891b2" stroke-width="3" opacity="0.4"/>
  <line x1="400" y1="310" x2="600" y2="410" stroke="#0891b2" stroke-width="3" opacity="0.4"/>
  <line x1="800" y1="310" x2="600" y2="410" stroke="#0891b2" stroke-width="3" opacity="0.4"/>
  <line x1="400" y1="310" x2="800" y2="310" stroke="#0891b2" stroke-width="2" opacity="0.25"/>
  <line x1="600" y1="250" x2="600" y2="410" stroke="#0891b2" stroke-width="2" opacity="0.25"/>

  <!-- Small connection dots on the lines -->
  <circle cx="500" cy="280" r="4" fill="#0891b2" opacity="0.6"/>
  <circle cx="700" cy="280" r="4" fill="#0891b2" opacity="0.6"/>
  <circle cx="500" cy="360" r="4" fill="#0891b2" opacity="0.6"/>
  <circle cx="700" cy="360" r="4" fill="#0891b2" opacity="0.6"/>

  <!-- === PERSON 1 - Top center (primary) === -->
  <circle cx="600" cy="230" r="28" fill="url(#tg_crm)"/>
  <rect x="572" y="264" width="56" height="40" rx="12" fill="url(#tg_crm)"/>

  <!-- === PERSON 2 - Left (secondary) === -->
  <circle cx="400" cy="290" r="24" fill="#ffffff" opacity="0.85"/>
  <rect x="376" y="320" width="48" height="35" rx="10" fill="#ffffff" opacity="0.85"/>

  <!-- === PERSON 3 - Right (secondary) === -->
  <circle cx="800" cy="290" r="24" fill="#ffffff" opacity="0.85"/>
  <rect x="776" y="320" width="48" height="35" rx="10" fill="#ffffff" opacity="0.85"/>

  <!-- === PERSON 4 - Bottom center (tertiary) === -->
  <circle cx="600" cy="390" r="22" fill="#ffffff" opacity="0.6"/>
  <rect x="578" y="418" width="44" height="32" rx="10" fill="#ffffff" opacity="0.6"/>

  <!-- === CONTACT CARD - Left side === -->
  <rect x="80" y="200" width="180" height="120" rx="14" fill="#ffffff" opacity="0.1"/>
  <rect x="80" y="200" width="180" height="35" rx="14" fill="url(#tg_crm)" opacity="0.5"/>
  <!-- Avatar circle on card -->
  <circle cx="118" cy="270" r="16" fill="#ffffff" opacity="0.4"/>
  <!-- Detail lines -->
  <rect x="145" y="258" width="90" height="6" rx="3" fill="#ffffff" opacity="0.35"/>
  <rect x="145" y="274" width="65" height="5" rx="2.5" fill="#ffffff" opacity="0.2"/>
  <rect x="100" y="298" width="140" height="5" rx="2.5" fill="#ffffff" opacity="0.15"/>

  <!-- === CONTACT CARD - Right side === -->
  <rect x="940" y="220" width="180" height="120" rx="14" fill="#ffffff" opacity="0.1"/>
  <rect x="940" y="220" width="180" height="35" rx="14" fill="url(#tg_crm)" opacity="0.5"/>
  <!-- Avatar circle on card -->
  <circle cx="978" cy="290" r="16" fill="#ffffff" opacity="0.4"/>
  <!-- Detail lines -->
  <rect x="1005" y="278" width="90" height="6" rx="3" fill="#ffffff" opacity="0.35"/>
  <rect x="1005" y="294" width="65" height="5" rx="2.5" fill="#ffffff" opacity="0.2"/>
  <rect x="960" y="318" width="140" height="5" rx="2.5" fill="#ffffff" opacity="0.15"/>

  <!-- === CONTACT CARD - Bottom left === -->
  <rect x="120" y="380" width="160" height="100" rx="12" fill="#ffffff" opacity="0.08"/>
  <circle cx="155" cy="420" r="14" fill="#ffffff" opacity="0.3"/>
  <rect x="178" y="412" width="80" height="5" rx="2.5" fill="#ffffff" opacity="0.25"/>
  <rect x="178" y="426" width="55" height="4" rx="2" fill="#ffffff" opacity="0.15"/>
  <rect x="138" y="452" width="120" height="4" rx="2" fill="#ffffff" opacity="0.12"/>

  <!-- === CONTACT CARD - Bottom right === -->
  <rect x="920" y="370" width="160" height="100" rx="12" fill="#ffffff" opacity="0.08"/>
  <circle cx="955" cy="410" r="14" fill="#ffffff" opacity="0.3"/>
  <rect x="978" y="402" width="80" height="5" rx="2.5" fill="#ffffff" opacity="0.25"/>
  <rect x="978" y="416" width="55" height="4" rx="2" fill="#ffffff" opacity="0.15"/>
  <rect x="938" y="442" width="120" height="4" rx="2" fill="#ffffff" opacity="0.12"/>

  <!-- === Extra network nodes (small) scattered around === -->
  <circle cx="280" cy="190" r="12" fill="#ffffff" opacity="0.2"/>
  <rect x="270" y="206" width="20" height="14" rx="5" fill="#ffffff" opacity="0.2"/>
  <line x1="280" y1="190" x2="400" y2="290" stroke="#ffffff" stroke-width="1" opacity="0.1"/>

  <circle cx="920" cy="180" r="12" fill="#ffffff" opacity="0.2"/>
  <rect x="910" y="196" width="20" height="14" rx="5" fill="#ffffff" opacity="0.2"/>
  <line x1="920" y1="180" x2="800" y2="290" stroke="#ffffff" stroke-width="1" opacity="0.1"/>

  <circle cx="340" cy="470" r="12" fill="#ffffff" opacity="0.2"/>
  <rect x="330" y="486" width="20" height="14" rx="5" fill="#ffffff" opacity="0.2"/>
  <line x1="340" y1="470" x2="400" y2="340" stroke="#ffffff" stroke-width="1" opacity="0.1"/>

  <circle cx="860" cy="460" r="12" fill="#ffffff" opacity="0.2"/>
  <rect x="850" y="476" width="20" height="14" rx="5" fill="#ffffff" opacity="0.2"/>
  <line x1="860" y1="460" x2="800" y2="340" stroke="#ffffff" stroke-width="1" opacity="0.1"/>

  <!-- Scattered decorative dots -->
  <circle cx="500" cy="180" r="3" fill="#0891b2" opacity="0.3"/>
  <circle cx="700" cy="180" r="3" fill="#0891b2" opacity="0.25"/>
  <circle cx="450" cy="480" r="4" fill="#0891b2" opacity="0.2"/>
  <circle cx="750" cy="490" r="3" fill="#0891b2" opacity="0.2"/>
  <circle cx="600" cy="520" r="4" fill="#0891b2" opacity="0.15"/>
  <circle cx="200" cy="310" r="3" fill="#ffffff" opacity="0.1"/>
  <circle cx="1000" cy="340" r="3" fill="#ffffff" opacity="0.1"/>
</svg>