<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#064e6e;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Subtle pattern -->
  <g opacity="0.04">
    <rect x="0" y="0" width="60" height="630" fill="#fff"/>
    <rect x="120" y="0" width="60" height="630" fill="#fff"/>
    <rect x="240" y="0" width="60" height="630" fill="#fff"/>
    <rect x="360" y="0" width="60" height="630" fill="#fff"/>
    <rect x="480" y="0" width="60" height="630" fill="#fff"/>
    <rect x="600" y="0" width="60" height="630" fill="#fff"/>
    <rect x="720" y="0" width="60" height="630" fill="#fff"/>
    <rect x="840" y="0" width="60" height="630" fill="#fff"/>
    <rect x="960" y="0" width="60" height="630" fill="#fff"/>
    <rect x="1080" y="0" width="60" height="630" fill="#fff"/>
  </g>
  <!-- Decorative blobs -->
  <circle cx="100" cy="80" r="180" fill="#0891b2" opacity="0.07"/>
  <circle cx="1100" cy="550" r="200" fill="#0891b2" opacity="0.05"/>
  <!-- Calculator body -->
  <rect x="470" y="100" width="180" height="240" rx="12" fill="none" stroke="#0891b2" stroke-width="3"/>
  <rect x="490" y="120" width="140" height="50" rx="6" fill="#0891b2" opacity="0.3"/>
  <!-- Calculator display text -->
  <text x="620" y="153" font-family="monospace" font-size="24" fill="#fff" text-anchor="end" opacity="0.9">12.450</text>
  <!-- Calculator buttons -->
  <rect x="490" y="185" width="30" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <rect x="530" y="185" width="30" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <rect x="570" y="185" width="30" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <rect x="610" y="185" width="20" height="25" rx="4" fill="#0891b2" opacity="0.5"/>
  <rect x="490" y="220" width="30" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <rect x="530" y="220" width="30" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <rect x="570" y="220" width="30" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <rect x="610" y="220" width="20" height="25" rx="4" fill="#0891b2" opacity="0.5"/>
  <rect x="490" y="255" width="30" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <rect x="530" y="255" width="30" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <rect x="570" y="255" width="30" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <rect x="610" y="255" width="20" height="55" rx="4" fill="#0891b2" opacity="0.5"/>
  <rect x="490" y="290" width="70" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <rect x="570" y="290" width="30" height="25" rx="4" fill="rgba(255,255,255,0.15)"/>
  <!-- Euro sign -->
  <text x="340" y="260" font-family="system-ui, sans-serif" font-size="120" font-weight="700" fill="#0891b2" opacity="0.25">&#8364;</text>
  <!-- Bar chart -->
  <g transform="translate(700, 140)">
    <rect x="0" y="140" width="35" height="60" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="50" y="100" width="35" height="100" rx="4" fill="rgba(255,255,255,0.3)"/>
    <rect x="100" y="60" width="35" height="140" rx="4" fill="#0891b2" opacity="0.6"/>
    <rect x="150" y="30" width="35" height="170" rx="4" fill="#0891b2" opacity="0.8"/>
    <!-- Trend line -->
    <polyline points="17,130 67,90 117,50 167,20" fill="none" stroke="#06b6d4" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="17" cy="130" r="4" fill="#06b6d4"/>
    <circle cx="67" cy="90" r="4" fill="#06b6d4"/>
    <circle cx="117" cy="50" r="4" fill="#06b6d4"/>
    <circle cx="167" cy="20" r="5" fill="#06b6d4"/>
    <!-- Axis -->
    <line x1="-10" y1="200" x2="200" y2="200" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  </g>
  <!-- Floating numbers -->
  <text x="280" y="150" font-family="monospace" font-size="16" fill="rgba(255,255,255,0.12)">21% BTW</text>
  <text x="900" y="450" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.1)">DEBIT</text>
  <text x="950" y="420" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.1)">CREDIT</text>
  <!-- Title -->
  <text x="600" y="460" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="48" font-weight="700" fill="#ffffff" text-anchor="middle">Boekhoudsoftware</text>
  <text x="600" y="505" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="22" fill="#0891b2" text-anchor="middle" letter-spacing="2">FINANCIEEL BEHEER</text>
  <!-- Bottom accent line -->
  <rect x="450" y="530" width="300" height="3" rx="1.5" fill="#0891b2" opacity="0.6"/>
</svg>