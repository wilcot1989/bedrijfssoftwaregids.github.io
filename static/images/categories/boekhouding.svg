<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#134e4a"/>
    </linearGradient>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.04" stroke="#ffffff" stroke-width="1">
    <line x1="0" y1="0" x2="0" y2="630"/><line x1="60" y1="0" x2="60" y2="630"/>
    <line x1="120" y1="0" x2="120" y2="630"/><line x1="180" y1="0" x2="180" y2="630"/>
    <line x1="240" y1="0" x2="240" y2="630"/><line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="360" y1="0" x2="360" y2="630"/><line x1="420" y1="0" x2="420" y2="630"/>
    <line x1="480" y1="0" x2="480" y2="630"/><line x1="540" y1="0" x2="540" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/><line x1="660" y1="0" x2="660" y2="630"/>
    <line x1="720" y1="0" x2="720" y2="630"/><line x1="780" y1="0" x2="780" y2="630"/>
    <line x1="840" y1="0" x2="840" y2="630"/><line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="960" y1="0" x2="960" y2="630"/><line x1="1020" y1="0" x2="1020" y2="630"/>
    <line x1="1080" y1="0" x2="1080" y2="630"/><line x1="1140" y1="0" x2="1140" y2="630"/>
    <line x1="0" y1="60" x2="1200" y2="60"/><line x1="0" y1="120" x2="1200" y2="120"/>
    <line x1="0" y1="180" x2="1200" y2="180"/><line x1="0" y1="240" x2="1200" y2="240"/>
    <line x1="0" y1="300" x2="1200" y2="300"/><line x1="0" y1="360" x2="1200" y2="360"/>
    <line x1="0" y1="420" x2="1200" y2="420"/><line x1="0" y1="480" x2="1200" y2="480"/>
    <line x1="0" y1="540" x2="1200" y2="540"/><line x1="0" y1="600" x2="1200" y2="600"/>
  </g>

  <!-- Decorative background circles -->
  <circle cx="180" cy="480" r="200" fill="#0d9488" opacity="0.06"/>
  <circle cx="1020" cy="160" r="230" fill="#14b8a6" opacity="0.05"/>

  <!-- === CALCULATOR (center-left) === -->
  <!-- Calculator body -->
  <rect x="300" y="180" width="240" height="300" rx="18" fill="#ffffff" opacity="0.12"/>
  <!-- Calculator screen -->
  <rect x="320" y="200" width="200" height="60" rx="10" fill="url(#tealGrad)" opacity="0.7"/>
  <!-- Display lines on screen -->
  <rect x="340" y="235" width="120" height="6" rx="3" fill="#ffffff" opacity="0.5"/>
  <rect x="340" y="215" width="80" height="5" rx="2.5" fill="#ffffff" opacity="0.3"/>

  <!-- Calculator button grid (4x4) -->
  <!-- Row 1 -->
  <rect x="325" y="280" width="40" height="35" rx="8" fill="#ffffff" opacity="0.3"/>
  <rect x="375" y="280" width="40" height="35" rx="8" fill="#ffffff" opacity="0.3"/>
  <rect x="425" y="280" width="40" height="35" rx="8" fill="#ffffff" opacity="0.3"/>
  <rect x="475" y="280" width="40" height="35" rx="8" fill="url(#tealGrad)" opacity="0.5"/>
  <!-- Row 2 -->
  <rect x="325" y="325" width="40" height="35" rx="8" fill="#ffffff" opacity="0.25"/>
  <rect x="375" y="325" width="40" height="35" rx="8" fill="#ffffff" opacity="0.25"/>
  <rect x="425" y="325" width="40" height="35" rx="8" fill="#ffffff" opacity="0.25"/>
  <rect x="475" y="325" width="40" height="35" rx="8" fill="url(#tealGrad)" opacity="0.5"/>
  <!-- Row 3 -->
  <rect x="325" y="370" width="40" height="35" rx="8" fill="#ffffff" opacity="0.2"/>
  <rect x="375" y="370" width="40" height="35" rx="8" fill="#ffffff" opacity="0.2"/>
  <rect x="425" y="370" width="40" height="35" rx="8" fill="#ffffff" opacity="0.2"/>
  <rect x="475" y="370" width="40" height="35" rx="8" fill="url(#tealGrad)" opacity="0.5"/>
  <!-- Row 4 -->
  <rect x="325" y="415" width="90" height="35" rx="8" fill="#ffffff" opacity="0.2"/>
  <rect x="425" y="415" width="40" height="35" rx="8" fill="#ffffff" opacity="0.2"/>
  <rect x="475" y="415" width="40" height="35" rx="8" fill="url(#tealGrad)" opacity="0.7"/>

  <!-- === BAR CHART (center-right) === -->
  <!-- Chart background -->
  <rect x="620" y="190" width="280" height="240" rx="14" fill="#ffffff" opacity="0.08"/>
  <!-- Chart axis lines -->
  <line x1="660" y1="210" x2="660" y2="400" stroke="#ffffff" stroke-width="2" opacity="0.25"/>
  <line x1="660" y1="400" x2="870" y2="400" stroke="#ffffff" stroke-width="2" opacity="0.25"/>
  <!-- Horizontal guide lines -->
  <line x1="660" y1="340" x2="870" y2="340" stroke="#ffffff" stroke-width="1" opacity="0.08"/>
  <line x1="660" y1="280" x2="870" y2="280" stroke="#ffffff" stroke-width="1" opacity="0.08"/>
  <line x1="660" y1="250" x2="870" y2="250" stroke="#ffffff" stroke-width="1" opacity="0.08"/>
  <!-- Bars -->
  <rect x="685" y="310" width="32" height="90" rx="4" fill="url(#tealGrad)" opacity="0.9"/>
  <rect x="727" y="260" width="32" height="140" rx="4" fill="url(#tealGrad)" opacity="0.7"/>
  <rect x="769" y="290" width="32" height="110" rx="4" fill="#ffffff" opacity="0.5"/>
  <rect x="811" y="235" width="32" height="165" rx="4" fill="url(#tealGrad)" opacity="0.8"/>
  <rect x="853" y="270" width="32" height="130" rx="4" fill="#ffffff" opacity="0.4"/>
  <!-- Trend line -->
  <polyline points="701,305 743,255 785,285 827,230 869,265" fill="none" stroke="#14b8a6" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
  <circle cx="701" cy="305" r="4" fill="#14b8a6" opacity="0.7"/>
  <circle cx="743" cy="255" r="4" fill="#14b8a6" opacity="0.7"/>
  <circle cx="785" cy="285" r="4" fill="#14b8a6" opacity="0.7"/>
  <circle cx="827" cy="230" r="4" fill="#14b8a6" opacity="0.7"/>
  <circle cx="869" cy="265" r="4" fill="#14b8a6" opacity="0.7"/>

  <!-- === PIE CHART (top right) === -->
  <circle cx="1020" cy="300" r="75" fill="#ffffff" opacity="0.1"/>
  <!-- Pie segments using paths -->
  <path d="M1020,300 L1020,225 A75,75 0 0,1 1085,265 Z" fill="url(#tealGrad)" opacity="0.8"/>
  <path d="M1020,300 L1085,265 A75,75 0 0,1 1060,370 Z" fill="#ffffff" opacity="0.4"/>
  <path d="M1020,300 L1060,370 A75,75 0 0,1 965,350 Z" fill="url(#tealGrad)" opacity="0.5"/>
  <path d="M1020,300 L965,350 A75,75 0 0,1 1020,225 Z" fill="#ffffff" opacity="0.2"/>

  <!-- === RECEIPT/INVOICE (far left) === -->
  <rect x="80" y="210" width="150" height="200" rx="12" fill="#ffffff" opacity="0.1"/>
  <!-- Receipt header -->
  <rect x="80" y="210" width="150" height="35" rx="12" fill="url(#tealGrad)" opacity="0.5"/>
  <!-- Receipt lines -->
  <rect x="100" y="265" width="110" height="5" rx="2.5" fill="#ffffff" opacity="0.3"/>
  <rect x="100" y="282" width="80" height="5" rx="2.5" fill="#ffffff" opacity="0.2"/>
  <rect x="100" y="299" width="100" height="5" rx="2.5" fill="#ffffff" opacity="0.25"/>
  <!-- Divider -->
  <line x1="100" y1="318" x2="210" y2="318" stroke="#ffffff" stroke-width="1" stroke-dasharray="4,3" opacity="0.2"/>
  <rect x="100" y="330" width="70" height="5" rx="2.5" fill="#ffffff" opacity="0.2"/>
  <rect x="100" y="347" width="90" height="5" rx="2.5" fill="#ffffff" opacity="0.15"/>
  <!-- Divider -->
  <line x1="100" y1="368" x2="210" y2="368" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
  <!-- Total line -->
  <rect x="100" y="380" width="60" height="6" rx="3" fill="url(#tealGrad)" opacity="0.6"/>
  <rect x="170" y="380" width="40" height="6" rx="3" fill="#14b8a6" opacity="0.5"/>

  <!-- === COINS (bottom center) === -->
  <!-- Stacked coins -->
  <ellipse cx="570" cy="480" rx="30" ry="10" fill="url(#tealGrad)" opacity="0.4"/>
  <ellipse cx="570" cy="473" rx="30" ry="10" fill="url(#tealGrad)" opacity="0.5"/>
  <ellipse cx="570" cy="466" rx="30" ry="10" fill="url(#tealGrad)" opacity="0.6"/>

  <ellipse cx="640" cy="485" rx="25" ry="8" fill="#ffffff" opacity="0.2"/>
  <ellipse cx="640" cy="479" rx="25" ry="8" fill="#ffffff" opacity="0.25"/>
  <ellipse cx="640" cy="473" rx="25" ry="8" fill="#ffffff" opacity="0.3"/>

  <!-- === EURO SYMBOL (decorative, made from paths) === -->
  <path d="M160,475 A35,35 0 1,1 160,530" fill="none" stroke="url(#tealGrad)" stroke-width="5" stroke-linecap="round" opacity="0.4"/>
  <line x1="125" y1="495" x2="165" y2="495" stroke="url(#tealGrad)" stroke-width="4" stroke-linecap="round" opacity="0.4"/>
  <line x1="125" y1="510" x2="165" y2="510" stroke="url(#tealGrad)" stroke-width="4" stroke-linecap="round" opacity="0.4"/>

  <!-- Scattered decorative dots -->
  <circle cx="550" cy="180" r="3" fill="#14b8a6" opacity="0.3"/>
  <circle cx="950" cy="440" r="4" fill="#14b8a6" opacity="0.2"/>
  <circle cx="300" cy="520" r="3" fill="#ffffff" opacity="0.15"/>
  <circle cx="850" cy="480" r="4" fill="#14b8a6" opacity="0.15"/>
  <circle cx="450" cy="160" r="3" fill="#ffffff" opacity="0.1"/>
  <circle cx="1100" cy="420" r="3" fill="#14b8a6" opacity="0.2"/>
</svg>