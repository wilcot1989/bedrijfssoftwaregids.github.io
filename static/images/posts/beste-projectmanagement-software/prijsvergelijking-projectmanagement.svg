<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="bar1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7"/>
      <stop offset="100%" style="stop-color:#a29bfe"/>
    </linearGradient>
    <linearGradient id="bar2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12"/>
      <stop offset="100%" style="stop-color:#f1c40f"/>
    </linearGradient>
    <linearGradient id="bar3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0079bf"/>
      <stop offset="100%" style="stop-color:#5ba4cf"/>
    </linearGradient>
    <linearGradient id="bar4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7b68ee"/>
      <stop offset="100%" style="stop-color:#9b8afb"/>
    </linearGradient>
    <linearGradient id="bar5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1d6846"/>
      <stop offset="100%" style="stop-color:#2ba06a"/>
    </linearGradient>
    <linearGradient id="bar6" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#191919"/>
      <stop offset="100%" style="stop-color:#4a4a4a"/>
    </linearGradient>
    <linearGradient id="bar7" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4"/>
      <stop offset="100%" style="stop-color:#4da3e0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)" rx="12"/>

  <!-- Title -->
  <text x="600" y="52" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="700" fill="#1a202c">Prijsvergelijking Projectmanagement Software 2026</text>
  <text x="600" y="80" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="16" fill="#64748b">Startprijs per gebruiker per maand (betaald plan)</text>

  <!-- Chart area -->
  <!-- Y-axis -->
  <line x1="160" y1="110" x2="160" y2="510" stroke="#cbd5e1" stroke-width="1"/>

  <!-- Y-axis labels and gridlines -->
  <text x="148" y="515" text-anchor="end" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#64748b">&#8364;0</text>
  <line x1="160" y1="510" x2="1140" y2="510" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4,4"/>

  <text x="148" y="415" text-anchor="end" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#64748b">&#8364;5</text>
  <line x1="160" y1="410" x2="1140" y2="410" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4,4"/>

  <text x="148" y="315" text-anchor="end" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#64748b">&#8364;10</text>
  <line x1="160" y1="310" x2="1140" y2="310" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4,4"/>

  <text x="148" y="215" text-anchor="end" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#64748b">&#8364;15</text>
  <line x1="160" y1="210" x2="1140" y2="210" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4,4"/>

  <text x="148" y="115" text-anchor="end" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#64748b">&#8364;20</text>
  <line x1="160" y1="110" x2="1140" y2="110" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- X-axis baseline -->
  <line x1="160" y1="510" x2="1140" y2="510" stroke="#cbd5e1" stroke-width="2"/>

  <!-- Bars: scale = 20 per pixel range 110-510 => 400px for 20 euro => 20px per euro -->
  <!-- Monday.com: 9 euro => height = 9*20 = 180px, y = 510-180 = 330 -->
  <rect x="195" y="330" width="100" height="180" fill="url(#bar1)" rx="6" ry="6"/>
  <text x="245" y="318" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700" fill="#6c5ce7">&#8364;9</text>
  <text x="245" y="540" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="600" fill="#334155">Monday</text>
  <text x="245" y="556" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#64748b">.com</text>

  <!-- Asana: 10.99 euro => height = 10.99*20 = 220px, y = 510-220 = 290 -->
  <rect x="335" y="290" width="100" height="220" fill="url(#bar2)" rx="6" ry="6"/>
  <text x="385" y="278" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700" fill="#f39c12">&#8364;10,99</text>
  <text x="385" y="540" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="600" fill="#334155">Asana</text>

  <!-- Trello: 5 euro => height = 5*20 = 100px, y = 510-100 = 410 -->
  <rect x="475" y="410" width="100" height="100" fill="url(#bar3)" rx="6" ry="6"/>
  <text x="525" y="398" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700" fill="#0079bf">&#8364;5</text>
  <text x="525" y="540" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="600" fill="#334155">Trello</text>

  <!-- ClickUp: 7 euro => height = 7*20 = 140px, y = 510-140 = 370 -->
  <rect x="615" y="370" width="100" height="140" fill="url(#bar4)" rx="6" ry="6"/>
  <text x="665" y="358" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700" fill="#7b68ee">&#8364;7</text>
  <text x="665" y="540" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="600" fill="#334155">ClickUp</text>

  <!-- Basecamp: 15 euro => height = 15*20 = 300px, y = 510-300 = 210 -->
  <rect x="755" y="210" width="100" height="300" fill="url(#bar5)" rx="6" ry="6"/>
  <text x="805" y="198" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700" fill="#1d6846">&#8364;15</text>
  <text x="805" y="540" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="600" fill="#334155">Basecamp</text>

  <!-- Notion: 8 euro => height = 8*20 = 160px, y = 510-160 = 350 -->
  <rect x="895" y="350" width="100" height="160" fill="url(#bar6)" rx="6" ry="6"/>
  <text x="945" y="338" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700" fill="#191919">&#8364;8</text>
  <text x="945" y="540" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="600" fill="#334155">Notion</text>

  <!-- MS Planner: 5.60 euro => height = 5.60*20 = 112px, y = 510-112 = 398 -->
  <rect x="1035" y="398" width="100" height="112" fill="url(#bar7)" rx="6" ry="6"/>
  <text x="1085" y="386" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700" fill="#0078d4">&#8364;5,60</text>
  <text x="1085" y="540" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="600" fill="#334155">MS</text>
  <text x="1085" y="556" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#64748b">Planner*</text>

  <!-- Footer -->
  <text x="600" y="590" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="13" fill="#94a3b8">*MS Planner via Microsoft 365 Business Basic | Prijzen februari 2026 | bedrijfssoftwaregids.nl</text>
  <text x="600" y="610" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#94a3b8">Trello en MS Planner zijn het voordeligst, Basecamp het duurst per gebruiker</text>
</svg>